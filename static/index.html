<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zingers</title>
  </head>
  <body>
    <h1>Zingers</h1>
    {% load socialaccount %}
    {% if user.is_authenticated %}
      <p>Welcome {{ user.username }}!</p>
      <a href="game/">Enter game</a>
      <a href="accounts/logout/">Logout</a>
    {% else %}
      <a href="{% provider_login_url 'google' %}">Sign In with Google</a>
    {% endif %}
  </body>
</html>
