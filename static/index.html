<!DOCTYPE html>
<html>
  {% load socialaccount %}
  {% if user.is_authenticated %}
    <p>Welcome {{ user.id }}!!!</p>
    <a href="game/">Enter game</a>
    <a href="accounts/logout/">Logout</a>
  {% else %}
    <a href="{% provider_login_url 'google' %}">Sign In with Google</a>
  {% endif %}
</html>
